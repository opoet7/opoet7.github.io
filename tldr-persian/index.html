    <title>TLDR فارسی</title>
    <meta content="نسخه فارسی TLDR" name="description"/>
    <meta content="Taymaz Esmaeli" name="author"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

<body>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <form class="" role="search">
                <div class="input-group mb-5">
                    <input class="form-control ms-3" id="searchBox" placeholder="دستور..." type="text">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" id="searchButton" type="submit">جستجو</button>
                    </div>
                </div>
            </form>
            <div class="jumbotron">
                <p id="cmdDetails">
                    این سایت نسخه فارسی کتابچه راهنمای <a href="https://github.com/tldr-pages/tldr/">TLDR</a> است برای مشاهده دستور مورد نظر را در کادر بالا وارد کرده و بر روی جستجو کلیک کنید. و یا از بخش زیر یکی از دستورات را انتخاب کنید.
                </p>
            </div>
            <br>
            <div class="font-en ltr" id="osSection"></div>
        </div>
    </div>
